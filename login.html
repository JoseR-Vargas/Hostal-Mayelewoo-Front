<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Admin - Hostal Mayelewoo</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<!-- Header -->
	<header class="header">
		<div class="container">
			<div class="nav">
				<h1 class="logo">Hostal Mayelewoo</h1>
				<nav class="nav-menu">
					<a href="index.html" class="nav-link">Inicio</a>
				</nav>
			</div>
		</div>
	</header>

	<!-- Login Section -->
	<section class="login login-page">
		<div class="container">
			<div class="login-container">
				<div class="login-card">
					<div class="login-header">
						<h2 class="login-title">Acceso Administrador</h2>
						<p class="login-subtitle">Ingresa tus credenciales para acceder al panel de administración</p>
					</div>
					
					<form id="loginForm" class="login-form">
						<div class="form-group">
							<label for="email">Email:</label>
							<input type="email" id="email" name="email" required placeholder="admin@mayelewoo.com">
						</div>
						
						<div class="form-group">
							<label for="password">Contraseña:</label>
							<input type="password" id="password" name="password" required placeholder="••••••••">
						</div>
						
						<div id="loginError" class="error-message" style="display: none;"></div>
						
						<button type="submit" id="loginBtn" class="cta-button">
							<span>Iniciar Sesión</span>
							<div class="loading-spinner" style="display: none;"></div>
						</button>
					</form>
				</div>
			</div>
		</div>
	</section>

	<script src="js/login.js"></script>
</body>
</html>
